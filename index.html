<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>Password Visibility</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Toggle Passwords Visibility</h1>
        <form>
            <div>
                <label for="current-password">Current Password</label>
                <input placeholder="Enter current password here" type="password" name="current-password" id="current-password">
            </div>
        
            <div>
                <label for="new-password">New Password</label>
                <input placeholder="Enter new password here" type="password" name="new-password" id="new-password">
            </div>
        
            <div>
                <label for="show-passwords">
                    <input type="checkbox" name="show-passwords" id="show-passwords">
                    Show passwords
                </label>
            </div>
        
            <p>
                <button type="submit">Change Passwords</button>
            </p>
        </form>
    </div>
    <script crossorigin="anonymous" 
            src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2Ces5%2CArray.prototype.forEach%2CNodeList.prototype.forEach%2Cdefault">
    </script>
    <script src="passwordVisibility.js"></script>
</body>
</html>
