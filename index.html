<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Password Visibility</title>
</head>
<body>

    <form>
        <div class="field">
            <label for="username">Username</label>
            <div class="control has-icons-left">
                <input class="input is-success" type="text" name="username" id="username" placeholder="Username">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
                <p class="help is-success">This username is available</p>
            </div>
            
        </div>
    
        <div class="field">
            <label for="password">Password</label>
            <div class="control has-icons-left">
                <input class="input is-success" type="password" name="password" id="password" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
                <p class="help">Password must be at least 8 characters, with at least 1 number and 1 symbol</p>
            </div>
            
        </div>
    
        <div class="field">
            <div class="control">
                <label class="checkbox" for="show-password">
                    <input type="checkbox" name="show-passwords" input="input" id="show-password">
                    Show password
                </label>
            </div>
        </div>
    
        <p>
            <button class="button is-success" type="submit">Log In</button>
        </p>
    </form>
    

    <script src="main.js"></script>
</body>
</html>
